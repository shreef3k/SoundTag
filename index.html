<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #message {
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="message">SoundTag by Shreef3k</div>
    <audio id="bg-music" loop autoplay>
        <source src="music.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById("bg-music");
            
            // Попытка автоматического воспроизведения
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Если автоматическое воспроизведение запрещено, покажем сообщение
                    console.log("Автовоспроизведение запрещено:", error);
                });
            }
        });
    </script>
</body>
</html>
